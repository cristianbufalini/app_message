<!DOCTYPE html>
<html>
<head>
    <title>Create Message</title>
</head>
<body>
    <h1>Create Message</h1>
    <form method="post" action="{% url 'create_message' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Message</button>
    </form>
    <a href="{% url 'message_list' %}">Go back to messages</a>
</body>
</html>
